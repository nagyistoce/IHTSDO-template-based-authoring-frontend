<!DOCTYPE html>
<html ng-app="templateBasedAuthoring" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato|Rokkitt' rel='stylesheet' type='text/css'>
    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
    
  </head>
  <body>
    <header class="header">
        <div ng-include="'views/appHeader.tpl.html'"></div>  
    </header>

    <div class="container white-wrapper" ui-view="main"></div>

    <footer class="footer">
     
        <div class="container">
            <a href="/privacy-statement">Privacy   </a>  
            <a href="/terms-and-conditions">Terms and conditions   </a>   
            <a href="/cookie-policy">Cookie policy   </a>   
            <span class="pull-right"><a href="http://www.ihtsdo.org/" target="_blank">Copyright IHTSDO 2014</a></span>
          </div>
    </footer>
  </body>
</html>
